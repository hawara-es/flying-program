<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css"
      href="fonts/fontssquirrel/webfontkit.css" />

    <style>
      body,
      input,
      select,
      textarea,
      button {
        font-family: "rajdhani";
        font-size: 1.5em;
      }

      input,
      select,
      textarea,
      button {
        display: block;
      }

      .container {
        width: 85%;
        margin: 4em auto;
      }

      .target {
        width: 100%;
      }

      input {
        width: 100%;
      }

      .object,
      .array {
        padding: 0.5em;
        border: 2px solid rgba( 200, 200, 200, 1 );
        background-color: rgba( 200, 200, 200, 0.4 );
        width: 100%;
      }

      .object tr {
        padding: 0.5em;
      }

      .object .property {
        width: 8em;
        color: rgba( 150, 150, 150, 1 );
      }

      button#execute {
        margin: 0 auto;
      }
    </style>

    <script type="text/ecmascript" src="../../dist/flying-program.js"></script>
    <script type="text/ecmascript" src="../../dist/flying-examples.js"></script>
  </head>
  <body>
    <button id="gen2gen">gen2gen</button>
    <button id="helloWonderland">helloWonderland</button>
    <button id="salutationLogger">salutationLogger</button>

    <div id="root" class="container"></div>
    <button id="execute">Ejecutar</button>

    <script type="text/javascript">
      const root = document.getElementById( "root" );

      const clearRoot = function() {
        while ( root.firstChild )
          root.removeChild( root.firstChild );
      }

      const botonEjecutar = document.getElementById( "execute" );

      const loadProgram = function( program ) {
        clearRoot();

        Array.from(
          flyingProgram.jsonRender(
            flyingExamples[ program ].source, root, document
          )
        )

        botonEjecutar.addEventListener( "click", () => flyingExamples[ program ]() );
      }

      const gen2gen = document.getElementById( "gen2gen" );
      gen2gen.addEventListener( "click", () =>
        loadProgram( "gen2gen" ) );

      const helloWonderland = document.getElementById( "helloWonderland" );
      helloWonderland.addEventListener( "click", () =>
        loadProgram( "helloWonderland" ) );

      const salutationLogger = document.getElementById( "salutationLogger" );
      salutationLogger.addEventListener( "click", () =>
        loadProgram( "salutationLogger" ) );
    </script>
  </body>
</html>
